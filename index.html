<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/8896b0e665.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1>Rock Paper Scissors</h1>

  <div class="game">
    <div class="player">
      <h3>Player</h3>
      <ul class="weapon-list">
        <button class="weapon rock"><i class="fa-solid fa-hand-back-fist"></i></button>
        <button class="weapon paper"><i class="fa-solid fa-hand"></i></button>
        <button class="weapon scissors"><i class="fa-solid fa-hand-scissors"></i></button>
      </ul>

    </div>
    <div class="com">
      <h3>Computer</h3>
      <div class="computer-choice"></div>
    </div>
  </div>
  <div class="stats">
    <p class="current-score"></p>
    <p class="game-status"></p>
  </div>
  <div class="modal-container">
    <div class="game-over">
      <h1>GAME OVER!<span></span></h1>
      <button class="start-button">Start a new game</button>
    </div>
  </div>
</body>

</html>
