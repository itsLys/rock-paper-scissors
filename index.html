<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <script>

    function getComputerChoice() {
      const choices = ['rock', 'paper', 'scissors'];
      let randomChoice = choices[(Math.floor(Math.random() * choices.length))];
      return randomChoice;
    } // Randomly chooses


    function playRound() {
      let playerSelection = prompt('Choose your weapon');
      let computerSelection = getComputerChoice();
      if ((playerSelection.toLowerCase() === 'rock')
        && (computerSelection === 'paper')) {
        return ('You Loose: paper beats rock!');
      } else if ((playerSelection.toLowerCase() === 'paper')
        && (computerSelection === 'scissors')) {
        return ('You Loose: scissors beats paper!');
      } else if ((playerSelection.toLowerCase() === 'scissors')
        && (computerSelection === 'rock')) {
        return ('You Loose: rock beats scissors!');
      } else if ((playerSelection.toLowerCase() === 'paper')
        && (computerSelection === 'rock')) {
        return ('You Win: paper beats rock!');
      } else if ((playerSelection.toLowerCase() === 'scissors')
        && (computerSelection === 'paper')) {
        return ('You Win: scissors beats paper!');
      } else if ((playerSelection.toLowerCase() === 'rock')
        && (computerSelection === 'scissors')) {
        return ('You Win: rock beats scissors!');
      } else if (playerSelection.toLowerCase() == computerSelection) {
        return ('Its a tie!');
      } else {
        return ('Wrong choice, choose correctly')
      }
    }

    function playGame() {
      let p = 0;
      let c = 0;
      for (let i = 1; i < 6; i++) {
        let round = playRound();
        console.log('Round ' + i);
        console.log(round);
        if (round.includes('Wrong') || round.includes('tie')) {
          i--;
          console.log('Try again!'); // Checks if the choice is valid or if it is a tie and replays the round
        } else if (round.includes('Win')) {
          p++;
        }
        else if (round.includes('Loose')) {
          c++;
        };
        console.log('Current Score: ' + 'Player:' + p + ' AI:' + c);
        if (p == 3 || c == 3) {
          i = 6;
        } //Checks if a score is 3 and ends the loop, concludes the game
      };
      let winner;
      if (p > c) {
        winner = 'GAME OVER: YOU WON!'
      }
      else if (c > p) {
        winner = 'GAME OVER: YOU LOST!'
      };
      console.log(winner);
    }
    playGame();
  </script>
</body>

</html>
