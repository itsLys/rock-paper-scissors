<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Rock Paper Scissors</h1>
  <h2>Round: 1</h2>
  <div class="game">
    <div class="player">
      <h3>Player</h3>
      <ul class="weapon-list">
        <button class="weapon rock">rock</button>
        <button class="weapon paper">paper</button>
        <button class="weapon scissors">scissors</button>
      </ul>

    </div>
    <!-- <div class="com">
      <h3>Computer</h3>
      <ul class="weapon-list">
        <button class="weapon rock">rock</button>
        <button class="weapon scissors">paper</button>
        <button class="weapon paper">scissors</button>
      </ul>
    </div> -->
  </div>
  <div class="stats">
    <p class="current-score"></p>
    <p class="game-status"></p>
  </div>
  <div class="modal-container">
    <div class="game-over">
      <h1>GAME OVER!<span></span></h1>
      <button class="start-button">Start a new game</button>
    </div>
  </div>
</body>

</html>
